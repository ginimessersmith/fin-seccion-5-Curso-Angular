<h1>DBZ Personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <!-- <h1> en dbz-list [characterList] la lista en lis.component definida por el @Input, ="characters" la lista que hay en el mainpage </h1> -->
    <!-- escuchar un evento es entre parentesis () -->
    <dbz-list
      [characterList]="characters"
      (onDelete)="deleteCharacter($event)"
    ></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (onNewCharacter)="addCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
