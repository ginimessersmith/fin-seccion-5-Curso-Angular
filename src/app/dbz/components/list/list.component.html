<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary': isFirst,
      'list-group-item-danger': isLast,
      'list-group-item-dark': isEven
    }"
  >
    <!-- ngClass clases de manera condicional -->
    <div>
      <span class="text-primary">{{ i + 0 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power : </strong>
      <span>{{ character.power }}</span>
      <!-- <span>Es Primero: {{ isFirst }}</span>
      <span>Es Ultimo: {{ isLast }}</span>
      <span>Es Par: {{ isEven }}</span>
      <span>Es Impar: {{ isOdd }}</span> -->
    </div>

    <button (click)="onDeleteCharacter(character.id!)" class="btn btn-danger">x</button>
  </li>
</ul>
